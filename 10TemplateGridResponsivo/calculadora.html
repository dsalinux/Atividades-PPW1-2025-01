<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="display"></div>
        <button>C</button>
        <button>&lt;</button>
        <button>*</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button btntype="igual">=</button>
        <button class="zero">0</button>
        <button>.</button>
    </div>
    <script>
        document.querySelectorAll('button').forEach(function(btn){
            btn.addEventListener('click', function() {
                adicionarNumero(btn.innerHTML);
            });
        });
        
        function adicionarNumero(valor) {
            document.querySelector('.display').innerHTML += valor;
        }
    </script>
</body>
</html>
