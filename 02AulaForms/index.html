<html>
    <head>
        <title>Aula 02 - Formul√°rios</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Dados do Aluno</legend>
                <label for="nomeid">Nome:</label>
                <input type="text" id="nomeid" name="nome" required />
                <br />
                <label for="emailid">Email:</label>
                <input type="email" id="emailid" name="email" />
                <br />
                <label for="telefoneid">Telefone:</label>
                <input type="tel" id="telefoneid" name="telefone" 
                placeholder="00 0 0000 0000"
                pattern="[0-9]{2} [0-9]{1} [0-9]{4} [0-9]{4}" />
                <br />
                <fieldset>
                    <legend>Sexo</legend>
                    <input type="radio" name="sexo" id="mid" value="m">
                    <label for="mid">Masculino</label>
                    <input type="radio" name="sexo" id="fid" value="f">
                    <label for="fid">Feminino</label>
                    <input type="radio" name="sexo" id="oid" value="o">
                    <label for="oid">Outro</label>  
                </fieldset>
            </fieldset>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
